[phases.setup]
nixPkgs = ["python310", "gcc", "libffi", "openssl"]

[phases.install]
cmds = ["python3.10 -m pip install --upgrade pip setuptools wheel"]

[phases.build]
cmds = ["python3.10 -m pip install -r agents/requirements.txt"]

[start]
cmd = "cd agents && python3.10 run_continuous.py --interval 15"
