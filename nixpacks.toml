[phases.setup]
nixPkgs = ["python311", "gcc", "libffi", "openssl"]

[phases.install]
cmds = ["python3.11 -m pip install --upgrade pip setuptools wheel"]

[phases.build]
cmds = ["python3.11 -m pip install -r agents/requirements.txt"]

[start]
cmd = "cd agents && python3.11 run_continuous.py --interval 15"
